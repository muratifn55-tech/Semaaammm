<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>14 Åžubat ðŸ’›</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #FFD700;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Lale */
  .lale {
    position: absolute;
    top: -50px;
    font-size: 30px;
    animation: fall linear infinite;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  /* Ä°Ã§erik */
  .content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #333;
  }

  .message {
    font-size: 28px;
    line-height: 1.4;
    margin-bottom: 20px;
    max-width: 85%;
  }

  #tapText {
    font-size: 16px;
    opacity: 0.7;
    margin-top: 10px;
  }

  .final-text {
    display: none;
    font-size: 38px;
    font-weight: bold;
    margin-top: 25px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Havai fiÅŸek */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<!-- MÃ¼zik -->
<audio id="music" autoplay muted loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>

<!-- Havai fiÅŸek alanÄ± -->
<canvas id="fireworks"></canvas>

<div class="content">
  <div class="message">
    Ä°lk Sevgililer GÃ¼nÃ¼mÃ¼zâ€¦<br>
    GÃ¶zlerin bana baktÄ±ÄŸÄ± sÃ¼rece,<br>
    her gÃ¼n Sevgililer GÃ¼nÃ¼ ðŸ’›
  </div>

  <div id="tapText">Ekrana dokun ðŸ’›</div>

  <div class="final-text" id="finalText">
    Balkona Ã§Ä±k ðŸŽ†
  </div>
</div>

<script>
  /* ðŸŒ· Lale yaÄŸmuru */
  for (let i = 0; i < 30; i++) createLale();

  function createLale() {
    const l = document.createElement("div");
    l.className = "lale";
    l.innerText = "ðŸŒ·";
    l.style.left = Math.random() * 100 + "vw";
    l.style.animationDuration = 3 + Math.random() * 5 + "s";
    document.body.appendChild(l);

    setTimeout(() => {
      l.remove();
      createLale();
    }, 8000);
  }

  /* ðŸŽ† Havai fiÅŸek */
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let particles = [];

  function explode(x, y) {
    for (let i = 0; i < 80; i++) {
      particles.push({
        x,
        y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        life: 60
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.life--;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
  animate();

  /* ðŸ‘† Ekrana dokununca her ÅŸey baÅŸlasÄ±n */
  let started = false;

  document.body.addEventListener("click", () => {
    if (started) return;
    started = true;
    startSurprise();
  });

  function startSurprise() {
    const music = document.getElementById("music");
    music.muted = false;
    music.play();

    document.getElementById("finalText").style.display = "block";
    document.getElementById("tapText").style.display = "none";

    for (let i = 0; i < 6; i++) {
      setTimeout(() => {
        explode(
          Math.random() * canvas.width,
          Math.random() * canvas.height / 2
        );
      }, i * 400);
    }
  }
</script>

</body>
</html>
